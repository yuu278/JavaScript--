<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>

  <body>
    
    <table>
     <tr>
       <td colspan="4">
        <input type="text" id="result" value="" disabled>
       </td>
     </tr>

     <tr>
      <td><input type="button" value="7" onclick="number(this)"></td>
      <td><input type="button" value="8" onclick="number(this)"></td>
      <td><input type="button" value="9" onclick="number(this)"></td>
      <td><input type="button" value="+" class="operator" onclick="edit(this)"></td>
     </tr>

     <tr>
      <td><input type="button" value="4" onclick="number(this)"></td>
       <td><input type="button" value="5" onclick="number(this)"></td>
       <td><input type="button" value="6" onclick="number(this)"></td>
       <td><input type="button" value="-" class="operator"  onclick="edit(this)"></td>
     </tr>

     <tr>
      <td><input type="button" value="1" onclick="number(this)"></td>
      <td><input type="button" value="2" onclick="number(this)"></td>
      <td><input type="button" value="3" onclick="number(this)"></td>
      <td><input type="button" value="*" class="operator" name="multi_btn" onclick="edit(this)"></td>
     </tr>

     <tr>
      <td><input type="button" value="0" onclick="number(this)"></td>
      <td><input type="button" value="00" onclick="number(this)"></td>
      <td><input type="button" value="." class="dot" name="dot_btn" onclick="edit(this)"></td>
      <td><input type="button" value="/" class="operator" name="div_btn" onclick="edit(this)"></td>
     </tr>

     <tr>
      <td colspan="2"><input type="button" class="other" name="clear_btn" value="AC" onclick="update()"></td>
      <td colspan="2"><input type="button" class="other" value="=" onclick="calc()"></td>
     </tr>

    </table>

   </form>
    <script src="main.js"></script>
  </body>
</html>
